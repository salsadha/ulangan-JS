<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL 3</title>
</head>
<body>
    <script>
        // Membuat array negara
        var negaraArray = [
            'Indonesia', 'Malaysia', 'Singapura', 'Thailand', 'Vietnam',
            'Filipina', 'Myanmar', 'Brunei', 'Kamboja', 'Laos'
        ];

        // Menampilkan seluruh data di dalam array
        console.log("Seluruh Data Negara:");
        for (var i = 0; i < negaraArray.length; i++) {
            console.log(i + 1 + ". " + negaraArray[i]);
        }

        // Mengakses nilai 'Indonesia' dan menampilkan indeksnya
        var indeksIndonesia = negaraArray.indexOf('Indonesia');
        console.log("\nIndeks 'Indonesia': " + indeksIndonesia);

        // Menambahkan 1 data nama negara dengan metode push
        negaraArray.push('Australia');

        // Menampilkan data negara setelah penambahan
        console.log("\nData Negara Setelah Penambahan:");
        for (var i = 0; i < negaraArray.length; i++) {
            console.log(i + 1 + ". " + negaraArray[i]);
        }
    </script>
</body>
</html>
