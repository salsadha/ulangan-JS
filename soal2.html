<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAL 2</title>
</head>
<body>
  <h2>Program Kasir</h2>

  <div>
    <label for="kode">Kode Barang:</label>
    <input type="text" id="kode">
  </div>
  <div>
    <label for="nama">Nama Barang:</label>
    <input type="text" id="nama">
  </div>
  <div>
    <label for="harga">Harga:</label>
    <input type="number" id="harga">
  </div>
  <div>
    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah">
  </div>
  <button onclick="hitungTotal()">Hitung Total</button>

  <h3>Informasi Barang</h3>
  <div id="infoBarang"></div>
  <p id="totalHarga"></p>

  <script>
    function hitungTotal() {
      const kode = document.getElementById('kode').value;
      const nama = document.getElementById('nama').value;
      const harga = parseFloat(document.getElementById('harga').value);
      const jumlah = parseInt(document.getElementById('jumlah').value);

      const totalHarga = harga * jumlah;

      const infoBarang = document.getElementById('infoBarang');
      infoBarang.innerHTML = `<p><strong>Kode Barang:</strong> ${kode}</p>
                              <p><strong>Nama Barang:</strong> ${nama}</p>
                              <p><strong>Harga:</strong> ${harga}</p>
                              <p><strong>Jumlah:</strong> ${jumlah}</p>`;
      
      const totalHargaEl = document.getElementById('totalHarga');
      totalHargaEl.innerHTML = `<strong>Total Harga:</strong> ${totalHarga}`;
    }
  </script>
</body>
</html>

</body>
